<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BannerCreator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap" rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400"
    rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body background="./img/background.png">
    <div class="main">
      <h1 class="title">
        <span class="spell yellow">B</span>
        <span class="spell red">a</span>
        <span class="spell green">n</span>
        <span class="spell blue">n</span>
        <span class="spell pink">e</span>
        <span class="spell red">r</span>
        <span class="spell yellow">C</span>
        <span class="spell pink">r</span>
        <span class="spell red">e</span>
        <span class="spell green">a</span>
        <span class="spell blue">t</span>
        <span class="spell yellow">o</span>
        <span class="spell pink">r</span>
      </h1>
      <div class="canvas-sizing-container">
        <label>width<input class="canvas-width" type="text" /></label>
        <label>height<input class="canvas-height" type="text" /></label>
        <label>비율 고정<input class="canvas-ratio" type="checkbox" /></label>
        <label><input class="canvas-scale" type="range" min="0.5" max="2" step="0.01" value="1" disabled /></label>
        <span class="canvas-scale-value">1</span>
      </div>
      <canvas id="canvas" width="700" height="350"></canvas>
      <div class="canvas-img hidden">
        <img src="" alt="" class="source" />
      </div>
      <div class="textarea-container">
        <textarea class="canvas-textarea" rows="1" placeholder="텍스트를 입력해주세요."></textarea>
      </div>
      <div class="font-select-container">
        <i class="fi fi-rs-text"></i>
        <select name="fontFamily">
          <option value="sans-serif" selected>sans-serif</option>
          <option value="monospace">monospace</option>
          <option value="cursive">cursive</option>
          <option value="'Noto Sans KR'">Noto Sans KR</option>
          <option value="'Rampart One'">Rampart One</option>
          <option value="'Do Hyeon'">Do Hyeon</option>
        </select>
        <i class="fi fi-rs-letter-case"></i>
        <select name="fontSize">
          <option value="25px">25px</option>
          <option value="30px">30px</option>
          <option value="35px">35px</option>
          <option value="40px">40px</option>
          <option value="45px">45px</option>
          <option value="50px" selected>50px</option>
          <option value="55px">55px</option>
          <option value="60px">60px</option>
          <option value="65px">65px</option>
          <option value="70px">70px</option>
          <option value="70px">75px</option>
          <option value="70px">80px</option>
        </select>
        <i class="fi fi-rs-align-center"></i>
        <select name="textAlign">
          <option value="left">left</option>
          <option value="center" selected>center</option>
          <option value="right">right</option>
        </select>
      </div>
      <div class="color-picker-container">
        <div class="bg-color-picker-container">
          <button class="bg-random-color" title="배경색 랜덤 설정"><i class="fi fi-rs-fill"></i></button>
          <input class="colorpicker bg-color-picker" type="color" />
        </div>
        <div class="font-color-picker-container">
          <button class="font-random-color" title="글자색 랜덤 설정"><i class="fi fi-rs-paint-brush"></i></button>
          <input class="colorpicker font-color-picker" type="color"/>
        </div>
      </div>
      <div class="bookmark-container">
        <button class="bookmark-bg-save" title="배경색 저장"><i class="fi fi-rs-bookmark"></i></button>
        <button class="bookmark-font-save" title="글자색 저장"><i class="fi fi-rs-thumbtack"></i></button>
        <button class="bookmark-template-save" title="템플릿 저장"><i class="fi fi-rs-layers"></i></button>
      </div>
      <div class="load-button-container">
            <a class="download" href="" download="BannerCreator.png" title="이미지 다운로드">
              <i class="fi fi-rs-cloud-download"></i>
            </a>
        <label class="upload" title="이미지 업로드">
          <i class="fi fi-rs-cloud-upload"></i>
          <input type="file" class="hidden"/>
        </label>
        <button class="random-image" title="랜덤 이미지 설정"><i class="fi fi-rs-refresh"></i></button>
      </div>
      <div class="bookmark-color-container">
        <section class="bookmark-bg-store">
          <span class="bookmark-bg-store-label">배경색</span>
          <div class="bookmark-bg-store-list"></div>
        </section>
        <section class="bookmark-font-store">
          <span class="bookmark-font-store-label">글자색</span>
          <div class="bookmark-font-store-list"></div>
        </section>
      </div>
     <div class="bookmark-template-store">
       <div class="bookmark-template-store-label">⭐️ 템플릿</div>
      <div class="bookmark-template-store-list"></div>
     </div>
    <script type="module" src="./js/app.js"></script>
    <footer><a href="https://kr.freepik.com/vectors/background">Background 벡터는 freepik - kr.freepik.com가 제작함</a></footer>
  </body>
</html>
